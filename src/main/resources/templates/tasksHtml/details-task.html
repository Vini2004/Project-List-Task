<!DOCTYPE html>
<html lang=”pt-br” xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>App List Task</title>

	<link rel="stylesheet" type="text/css" th:href="@{/bootstrap/css/bootstrap.min.css}" />
	<link href="../../static/bootstrap/css/bootstrap.min.css" rel="stylesheet">

	<title>| App List Task |</title>


</head>


<body>

	<header th:replace="~{base/base :: header}"></header>
	
	<br><br>
	
	<div class="container">

		<h1>Detalhes da tarefa:</h1>
		<th:block th:include="mensagemValidacao"></th:block>
		<div th:each="t : ${task}" class="container">

			<br>

			<p>
				<b>Titulo:</b> <span th:text="${t.titulo}"></span>
			</p>
			<p>
				<b>Descrição da tarefa:</b> <span th:text="${t.descricao}"></span>
			</p>
			<p><b>Inicia em:</b> <span class="data-inicial" th:text="${t.dataInicial}"></span></p>
			<p><b>Expira em:</b> <span class="data-final" th:text="${t.dataFinal}"></span></p>
			<p><b>Status: </b> <span th:text="${t.statusText}"></span></p>
			<br><br>

			<div class="card-body">
				<div class="btn-toolbar d-flex justify-content-center" role="toolbar" aria-label="Toolbar com botões">
					<div class="d-flex justify-content-center">
						<div class="btn-group mr-2" role="group">
							<form th:action="@{/tasks/detalhe/{id}(id=${t.id})}" method="post">
								<button type="submit" name="status" value="CONCLUIDA" class="btn btn-outline-success">
									Colocar como CONCLUÍDA
								</button>
							</form>
						</div>
						<div class="btn-group mr-2" role="group">
							<form th:action="@{/tasks/detalhe/{id}(id=${t.id})}" method="post">
								<button type="submit" name="status" value="ATRASADA" class="btn btn-outline-danger">
									Colocar como ATRASADA
								</button>
							</form>
						</div>
						<div class="btn-group mr-2" role="group">
							<form th:action="@{/tasks/detalhe/{id}(id=${t.id})}" method="post">
								<button type="submit" name="status" value="PENDENTE" class="btn btn-outline-warning">
									Colocar como PENDENTE
								</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>


		<div style="height: 100px;"></div>

		<div th:replace="~{base/foot :: div}"> </div>



		<!--JavaScript bootstrap-->
		<script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">

			</script>
		<script th:src="@{/scripts/script.js}" type="text/javascript"> </script>
		<script src="../static/scripts/script.js" type="text/javascript"> </script>

		</script>

</body>


</html>
