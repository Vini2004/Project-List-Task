<!DOCTYPE html>
<html lang=”pt-br” xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Atualizar tarefa</title>

	<link rel="stylesheet" type="text/css" th:href="@{/bootstrap/css/bootstrap.min.css}" />
	<link href="../../static/bootstrap/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

	<div th:if="${errorTaskNotYour}" class="alert alert-danger">
		Você não tem permissão para editar esta tarefa.
	</div>

	<header th:replace="~{base/base :: header}"></header>

	<br><br>

	<div class="container">

		<h1>Atualizar Tarefa</h1>
		<th:block th:include="mensagemValidacao"></th:block>


		<form action="#" th:action="@{/tasks/update}" th:object="${task}" method="post">

			<input type="hidden" th:field="*{id}" />
			<input type="hidden" th:field="*{user.id}">

			<div class="form-group">
				<label for=""><b>Título da tarefa:</b></label>
				<input type="text" class="form-control" value="" placeholder="Insira o título da tarefa" name="titulo"
					th:field="*{titulo}" required>
				<small class="form-text text-muted"></small>
			</div>

			<div class="row">
				<div class="col">

					<div class="form-group">
						<label for=""><b>Data de inicio da tarefa:</b></label> <input type="datetime-local" value=""
							name="data" class="form-control" th:field="*{dataInicial}" required /> <small
							class="form-text text-muted"><i>* Data em que a inicia a tarefa.</i></small>
					</div>
				</div>
				<div class="col">
					<div class="form-group">
						<label for=""><b>Data de fim da tarefa:</b></label> <input type="datetime-local" value=""
							name="data" class="form-control" th:field="*{dataFinal}" required /> <small
							class="form-text text-muted"><i>* Data em que a tarefa expira.</i></small>
					</div>

				</div>
			</div>


			<div class="form-group">

				<label for=""><b>Descrição da tarefa:</b></label>
				<textarea class="form-control" name="descricao" maxlength="254" rows="3" th:field="*{descricao}"
					required></textarea>
				<small class="form-text text-muted"><i>* Breve resumo da tarefa.</i></small>

			</div>


			<button type="submit" class="btn btn-success">Atualizar tarefa</button>

		</form>
	</div>


	<div style="height: 100px;"></div>

	<div th:replace="~{base/foot :: div}"> </div>


	<!--JavaScript bootstrap-->
	<script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">

		</script>


</body>

</html>
