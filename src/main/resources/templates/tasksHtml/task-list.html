<!DOCTYPE html>
<html lang=”pt-br” xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>| App List Task |</title>

	<link rel="stylesheet" type="text/css" th:href="@{/bootstrap/css/bootstrap.min.css}" />
	<link href="../../static/bootstrap/css/bootstrap.min.css" rel="stylesheet">


</head>

<body>

	<header th:replace="~{base/base :: header}"></header>

	<br><br>

	<div class="container">

		<h1>Suas tarefas</h1>

		<br>

		<table class="table table-hover table-responsive w-auto table-striped">
			<thead>
				<tr>
					<th scope="col">Titulo:</th>
					<th scope="col">Descrição:</th>
					<th scope="col">Data inicial:</th>
					<th scope="col">Data final:</th>
					<th scope="col"></th>
					<th scope="col">Ações:</th>
					<th scope="col"></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="task : ${tasks}">

					<td><span th:text="${task.titulo}"></span></a></td>
					<td><span class="descricao-tarefa" th:text="${task.descricao}"></span></td>
					<td><span class="data-inicial" th:text="${task.dataInicial}"></span></td>
					<td><span class="data-final" th:text="${task.dataFinal}"></span></td>

					<td>
						<form th:action="@{/tasks/delete/{id}(id=${task.id})}" method="get"
							onsubmit="return confirmDelete();">
							<button type="submit" class="btn btn-danger">Excluir</button>
						</form>
					</td>
					<td>
						<form th:action="@{/tasks/edit/{id}(id=${task.id})}" method="get">
							<button type="submit" class="btn btn-primary">Editar</button>
						</form>
					</td>
					<td>
						<form th:action="@{/tasks/detalhe/{id}(id=${task.id})}" method="get">
							<button type="submit" class="btn btn-success">Detalhes</button>
						</form>
					</td>

				</tr>
			</tbody>
		</table>


		<div style="height: 100px;"></div>

		<div th:replace="~{base/foot :: div}"> </div>


		<!--JavaScript bootstrap-->
		<script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
			</script>
		<script th:src="@{/scripts/script.js}" type="text/javascript"> </script>
		<script src="../../static/scripts/script.js" type="text/javascript"> </script>
</body>

</html>
